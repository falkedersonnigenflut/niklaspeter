<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niklas Peter Portfolio</title>
    <meta name="description" content="Niklas Peter Architecture Portfolio">
    <link rel="icon" type="image/png" href="241101_Favicon.png"> <!-- Favicon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf.worker.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Hintergrund schwarz */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Space Grotesk', sans-serif; /* Space Grotesk Schriftart */
            min-height: 100vh;
        }
        h1 {
            font-size: clamp(2rem, 8vw, 5rem); /* Dynamische Schriftgröße */
            font-weight: bold;
            margin: 0;
            text-align: center;
            width: 100%;
            max-width: 90%;
        }
        #pdf-canvas {
            width: 80%;
            max-height: 80vh; /* Maximalhöhe */
            margin-top: 20px;
            cursor: pointer;
        }
        .button-container {
            display: flex;
            justify-content: center; /* Buttons zentrieren */
            margin-top: 20px; /* Abstand zwischen Buttons und PDF-Vorschau */
            gap: 20px; /* Abstand zwischen den Buttons */
            flex-wrap: wrap; /* Zeilenumbruch aktivieren */
        }
        .button-container a, .button-container button {
            color: white;
            font-size: 1.2rem; /* Schriftgröße für die Buttons */
            text-decoration: none;
            padding: 10px 20px;
            font-family: 'Space Grotesk', sans-serif; /* Space Grotesk Schriftart für Buttons */
            display: inline-block;
            border: none; /* Keine Umrandung */
            cursor: pointer;
            transition: font-weight 0.3s; /* Übergang für Schriftgewicht */
            background-color: transparent; /* Hintergrund transparent */
        }
        .button-container a:hover, .button-container button:hover {
            font-weight: bold; /* Schrift fett bei Hover */
        }

        /* Impressum-Button */
        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.9rem;
            text-align: center;
            font-family: 'Space Grotesk', sans-serif; /* Space Grotesk Schriftart für Impressum */
        }

        footer .imprint-button {
            color: white; /* Impressum in Weiß */
            background-color: transparent; /* Hintergrund transparent */
            border: none; /* Keine Umrandung */
            font-size: 1.2rem; /* Gleiche Schriftgröße wie andere Buttons */
            padding: 10px 20px; /* Padding anpassen */
            cursor: pointer; /* Zeiger als Cursor */
            transition: font-weight 0.3s; /* Übergang für Schriftgewicht */
        }
        footer .imprint-button:hover {
            font-weight: bold; /* Fett bei Hover */
        }

        footer .imprint-content {
            display: none; /* Impressum-Inhalt verstecken */
            background-color: transparent; /* Kein Hintergrund */
            color: white; /* Textfarbe */
            text-align: justify; /* Blocksatz */
            font-size: 0.8rem; /* Schriftgröße für Impressum verkleinert */
            max-width: 90%; /* Maximalbreite für den Impressum-Block */
            margin-left: auto; /* Zentriert auf der linken Seite */
            margin-right: auto; /* Zentriert auf der rechten Seite */
        }

        @media (max-width: 768px) {
            #pdf-canvas {
                width: 90%; /* Breite der PDF-Anzeige anpassen */
            }
            .button-container {
                flex-direction: column; /* Buttons untereinander anordnen */
                align-items: center; /* Buttons zentrieren */
                gap: 10px; /* Abstand zwischen den Buttons */
                width: 100%; /* Container-Breite auf 100% setzen */
            }
            .button-container a, .button-container button {
                width: 100%; /* Buttons auf 100% der Container-Breite setzen */
                font-size: 1rem; /* Angepasste Schriftgröße für Buttons auf Tablets */
                text-align: center; /* Text zentrieren */
            }
        }

        @media (max-width: 480px) {
            .button-container a, .button-container button {
                font-size: 0.9rem; /* Kleinere Schriftgröße für sehr kleine Bildschirme */
            }
        }
    </style>
</head>
<body>
    <h1>Niklas Peter Portfolio</h1>

    <!-- PDF-Vorschau -->
    <canvas id="pdf-canvas"></canvas>

    <!-- Button Container -->
    <div class="button-container">
        <a href="Portfolio_Peter_24.pdf" target="_blank">Fullscreen</a>
        <a href="Portfolio_Peter_24.pdf" download>Download</a>
        <a href="mailto:hello@niklaspeter.de">Contact</a>
        <button class="imprint-button" onclick="toggleImpressum()">Imprint & Privacy Policy</button>
    </div>

    <!-- Impressum-Inhalt -->
    <div class="imprint-content" id="impressum-content">
        <!-- Impressum- und Datenschutzhinweise bleiben unverändert -->
    </div>

    <script>
        let pdfDoc = null; // Dokumentinitialisierung
        let currentPage = 1; // Aktuelle Seite

        // PDF laden
        const url = 'Portfolio_Peter_24.pdf'; // Hier die URL der PDF-Datei angeben
        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdfDoc = pdf;
            renderPage(currentPage);
        });

        // Seite rendern
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(page => {
                const scale = 2.0; // Höhere Skalierung für bessere Qualität
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.getElementById('pdf-canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport,
                    intent: 'print' // Farbkorrektur für Druckmodus
                };
                page.render(renderContext);
            });
        }

        // Vorschau durchklickbar machen
        document.getElementById('pdf-canvas').addEventListener('click', function() {
            currentPage = (currentPage % pdfDoc.numPages) + 1; // Nächste Seite laden
            renderPage(currentPage);
        });

        // Impressum anzeigen/ausblenden
        function toggleImpressum() {
            const content = document.getElementById('impressum-content');
            if (content.style.display === 'none' || content.style.display === '') {
                content.style.display = 'block'; // Sichtbar machen
            } else {
                content.style.display = 'none'; // Ausblenden
            }
        }

        // Initialer Zustand für Impressum-Inhalt
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('impressum-content').style.display = 'none'; // Beim Laden ausblenden
        });
    </script>
</body>
</html>
