<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Niklas Peter Architektur Portfolio">
    <title>Niklas Peter Portfolio</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            font-size: 24px; /* Titel Schriftgröße anpassen */
            margin: 20px 0;
            width: 100%; /* Breite des Titels anpassen */
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .button {
            background-color: transparent;
            color: white;
            border: 1px solid white; /* Rahmen für Buttons */
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px; /* Größe der Buttons */
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Hover Effekt */
        }
        #impressum-content {
            display: none; /* Impressum-Inhalt standardmäßig ausblenden */
            margin: 20px auto;
            max-width: 600px; /* Maximale Breite des Impressum-Inhalts */
            text-align: justify; /* Blocksatz */
        }
        /* Stil für den Impressum-Button */
        #impressum-button {
            font-size: 12px; /* Kleinere Schriftgröße für den Impressum-Button */
            margin-top: 40px; /* Abstand zum oberen Inhalt */
        }
        footer {
            margin-top: auto; /* Footer an den unteren Rand schieben */
            padding: 20px 0; /* Oben und unten Padding */
        }
    </style>
</head>
<body>
    <h1>Niklas Peter Portfolio</h1>
    
    <div class="button-container">
        <a href="#" class="button" id="fullscreen-button">Fullscreen</a>
        <a href="#" class="button" id="download-button">Download</a>
        <a href="mailto:hello@niklaspeter.de" class="button" id="contact-button">Contact</a>
    </div>

    <div id="pdf-preview">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <div id="impressum-content">
        <p><strong>Impressum</strong></p>
        <p>Inhaber: Niklas Peter<br>
        Hofgartenstrasse 11<br>
        63579 Freigericht<br>
        Telefon: +49 160 94417151<br>
        E-Mail: <a href="mailto:hello@niklaspeter.de">hello@niklaspeter.de</a></p>
    </div>

    <footer>
        <a href="#" class="button" id="impressum-button" onclick="toggleImpressum()">Impressum</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const url = 'Portfolio_Peter_24.pdf'; // PDF-Datei

        let pdfDoc = null,
            pageNum = 1,
            pageIsRendering = false,
            pageNumIsPending = null;

        const scale = 1.5;
        const pdfCanvas = document.getElementById('pdf-canvas');
        const ctx = pdfCanvas.getContext('2d');

        const renderPage = num => {
            pageIsRendering = true;

            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale });
                pdfCanvas.height = viewport.height;
                pdfCanvas.width = viewport.width;

                const renderCtx = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                page.render(renderCtx).promise.then(() => {
                    pageIsRendering = false;

                    if (pageNumIsPending !== null) {
                        renderPage(pageNumIsPending);
                        pageNumIsPending = null;
                    }
                });
            });

            document.getElementById('page_num').textContent = num;
        };

        const queueRenderPage = num => {
            if (pageIsRendering) {
                pageNumIsPending = num;
            } else {
                renderPage(num);
            }
        };

        pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
            pdfDoc = pdfDoc_;
            document.getElementById('page_count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        });

        function toggleImpressum() {
            const impressumContent = document.getElementById('impressum-content');
            if (impressumContent.style.display === 'none' || impressumContent.style.display === '') {
                impressumContent.style.display = 'block'; // Inhalt einblenden
            } else {
                impressumContent.style.display = 'none'; // Inhalt ausblenden
            }
        }

        // Impressum-Inhalt standardmäßig ausblenden
        document.getElementById('impressum-content').style.display = 'none';
    </script>
</body>
</html>
