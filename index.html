<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niklas Peter Portfolio</title>
    <meta name="description" content="Niklas Peter Architecture Portfolio">
    <link rel="icon" type="image/png" href="241101_Favicon.png"> <!-- Favicon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf.worker.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto Mono', monospace;
            min-height: 100vh;
        }
        h1 {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: bold;
            margin: 0;
            text-align: center;
            width: 100%;
            max-width: 90%;
        }
        #password-container {
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 1.2rem;
            margin-top: 20px;
            border: none;
            outline: none;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            background: none;
            color: white;
            border: none;
            transition: font-weight 0.3s;
        }
        button:hover {
            font-weight: bold;
        }
        #content {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #pdf-canvas {
            width: 80%;
            max-height: 80vh;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Passwortabfrage -->
    <div id="password-container">
        <h1>Enter Password</h1>
        <input type="password" id="password-input" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- Versteckter Portfolio-Bereich -->
    <div id="content">
        <h1>Niklas Peter Portfolio</h1>
        <canvas id="pdf-canvas"></canvas>

        <div class="button-container">
            <a href="Portfolio_Peter_24.pdf" target="_blank">Fullscreen</a>
            <a href="Portfolio_Peter_24.pdf" download>Download</a>
            <a href="mailto:hello@niklaspeter.de">Contact</a>
        </div>
    </div>

    <script>
        let pdfDoc = null;
        let currentPage = 1;

        // PasswortprÃ¼fung
        function checkPassword() {
            const password = document.getElementById("password-input").value;
            if (password === "itwontfailbecauseofme") {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("content").style.display = "flex";
                loadPDF();
            }
        }

        // PDF laden
        function loadPDF() {
            const url = 'Portfolio_Peter_24.pdf';
            pdfjsLib.getDocument(url).promise.then(pdf => {
                pdfDoc = pdf;
                renderPage(currentPage);
            });
        }

        // Seite rendern
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(page => {
                const scale = 2.0;
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.getElementById('pdf-canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport,
                    intent: 'print'
                };
                page.render(renderContext);
            });
        }

        // Durchklickbare PDF-Vorschau
        document.getElementById('pdf-canvas').addEventListener('click', function() {
            currentPage = (currentPage % pdfDoc.numPages) + 1;
            renderPage(currentPage);
        });
    </script>

</body>
</html>
