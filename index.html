<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niklas Peter Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            min-height: 100vh;
        }
        h1 {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }
        .pdf-link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .pdf-link {
            font-size: 2rem;
            color: #007acc;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px 20px;
            border: 2px solid #007acc;
            border-radius: 5px;
        }
        .pdf-link:hover {
            background-color: #007acc;
            color: white;
        }
        .download-button {
            font-size: 1.5rem;
            color: white;
            background-color: #007acc;
            padding: 10px 20px;
            border: none;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .download-button:hover {
            background-color: #005f99;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }
            .pdf-link {
                font-size: 1.5rem;
                padding: 8px 16px;
            }
            .download-button {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <h1>Niklas Peter Portfolio</h1>
    <div class="pdf-link-container">
        <a href="dein-portfolio.pdf" class="pdf-link" target="_blank">PDF im Vollbild anzeigen</a>
        <a href="dein-portfolio.pdf" class="download-button" download>PDF herunterladen</a>
    </div>
</body>
</html>
