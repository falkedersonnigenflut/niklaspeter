<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niklas Peter Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap'); /* Beispiel für Grotesk-Schrift */
        
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
        }
        h1 {
            font-size: 6rem; /* Angepasste Schriftgröße */
            font-weight: bold;
            margin: 0;
            text-align: center;
        }
        .pdf-preview {
            width: 80%;
            height: 50vh;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .button-container a {
            color: white;
            font-size: 2rem;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px 20px;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            display: inline-block;
        }
        .button-container a:hover {
            background-color: white;
            color: black;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem; /* Angepasste Schriftgröße für Tablets */
            }
            .pdf-preview {
                width: 90%;
                height: 40vh;
            }
            .button-container a {
                font-size: 1.5rem;
                padding: 8px 16px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 3rem; /* Schriftgröße für Smartphones */
            }
            .pdf-preview {
                height: 35vh;
            }
        }
    </style>
</head>
<body>
    <h1>Niklas Peter Portfolio</h1>
    
    <!-- PDF Vorschau mit Link zur Vollbildanzeige -->
    <a href="dein-portfolio.pdf" target="_blank">
        <img src="dein-pdf-vorschau.jpg" alt="PDF Vorschau" class="pdf-preview">
    </a>

    <!-- Button Container -->
    <div class="button-container">
        <a href="dein-portfolio.pdf" target="_blank">PDF im Vollbild anzeigen</a>
        <a href="dein-portfolio.pdf" download>PDF herunterladen</a>
        <a href="mailto:hello@niklaspeter.de">Kontakt</a>
    </div>
</body>
</html>
