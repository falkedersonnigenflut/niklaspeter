<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niklas Peter Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }
        h1 {
            font-size: 10rem; /* angepasste Schriftgröße */
            font-weight: bold;
            margin: 0;
            text-align: center;
        }
        .pdf-container {
            width: 100%;
            height: 80vh;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pdf-container iframe {
            width: 80%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Niklas Peter Portfolio</h1>
    <div class="pdf-container">
        <iframe src="dein-portfolio.pdf" type="application/pdf"></iframe>
    </div>
</body>
</html>
