<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio 2026 – Niklas Peter</title>
  <meta name="description" content="Niklas Peter Architecture Portfolio 2026"/>
  <link rel="icon" type="image/png" href="241101_Favicon.png" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.5.141/pdf.worker.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Roboto Mono', monospace;
      min-height: 100vh;
    }

    /* -------- Passwort-Screen -------- */
    #password-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }

    #password-screen input {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 12px;
      font-size: 1rem;
      font-family: 'Roboto Mono', monospace;
      margin-top: 20px;
      width: 260px;
      text-align: center;
    }

    #password-screen button {
      margin-top: 20px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
    }

    #password-error {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ff6b6b;
      display: none;
    }

    /* -------- Hauptinhalt -------- */
    #site-content {
      display: none;
      width: 100%;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 5rem);
      font-weight: bold;
      margin: 0;
      text-align: center;
      width: 100%;
      max-width: 90%;
    }

    #pdf-canvas {
      width: 80%;
      max-height: 80vh;
      margin-top: 20px;
      cursor: pointer;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .button-container a,
    .button-container button {
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      padding: 10px 20px;
      font-family: 'Roboto Mono', monospace;
      background-color: transparent;
      border: none;
      cursor: pointer;
      transition: font-weight 0.3s;
    }

    .button-container a:hover,
    .button-container button:hover {
      font-weight: bold;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      text-align: center;
    }

    .imprint-content {
      display: none;
      font-size: 0.8rem;
      max-width: 90%;
      text-align: justify;
    }
  </style>
</head>

<body>

<!-- Passwort -->
<div id="password-screen">
  <h1>Access</h1>
  <input type="password" id="password-input" placeholder="Password" />
  <button onclick="checkPassword()">Enter</button>
  <div id="password-error">Incorrect password</div>
</div>

<!-- Website -->
<div id="site-content">
  <h1>Portfolio 2026</h1>

  <canvas id="pdf-canvas"></canvas>

  <div class="button-container">
    <a href="Portfolio_2026.pdf" target="_blank">Fullscreen</a>
    <a href="Portfolio_2026.pdf" download>Download</a>
    <a href="mailto:hello@niklaspeter.de">Contact</a>
    <button onclick="toggleImpressum()">Imprint & Privacy Policy</button>
  </div>

  <div class="imprint-content" id="impressum-content">
    <h2>Imprint</h2>
    <p><strong>Responsible:</strong><br>Niklas Peter<br>
      <a href="mailto:hello@niklaspeter.de" style="color:white;text-decoration:none;">hello@niklaspeter.de</a>
    </p>
  </div>

  <footer>© 2026 Niklas Peter</footer>
</div>

<script>
  const PASSWORD = "itwontfailbecauseofme";
  const PDF_URL = "Portfolio_2026.pdf";

  function checkPassword() {
    const input = document.getElementById("password-input").value;
    if (input === PASSWORD) {
      document.getElementById("password-screen").style.display = "none";
      document.getElementById("site-content").style.display = "flex";
      loadPDF();
    } else {
      document.getElementById("password-error").style.display = "block";
    }
  }

  function toggleImpressum() {
    const el = document.getElementById("impressum-content");
    el.style.display = el.style.display === "block" ? "none" : "block";
  }

  let pdfDoc = null;
  let currentPage = 1;

  function loadPDF() {
    pdfjsLib.getDocument(PDF_URL).promise.then(pdf => {
      pdfDoc = pdf;
      renderPage(currentPage);
    });
  }

  function renderPage(num) {
    pdfDoc.getPage(num).then(page => {
      const canvas = document.getElementById("pdf-canvas");
      const ctx = canvas.getContext("2d");
      const viewport = page.getViewport({ scale: 2 });
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      page.render({ canvasContext: ctx, viewport });
    });
  }

  document.getElementById("pdf-canvas").addEventListener("click", () => {
    currentPage = (currentPage % pdfDoc.numPages) + 1;
    renderPage(currentPage);
  });
</script>

</body>
</html>
